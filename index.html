<html>

<head>
	<title>Page Title</title>
	<style>
		.progress-bar {
			position: relative;
			width:300px;
			height:40px;
			border: 1px solid #000
		}

		.progress-bar-fill{
			height:100%;
			background: #59ea63;
		    transition: width 1s;
		}

		.progress-bar-value{
			position:absolute;
			width:100%;
			height: 100%;
			display:flex;
		  align-items:center;
		 justify-content:center;
		}
	</style>
</head>

<body>
	<script src="./src/ProgressBar.js"> </script>
	<div class="progress-bar">
		<div class="progress-bar-value"> 65% </div>
		<div class="progress-bar-fill"> </div>
	</div>
	<script>
			const bar = new ProgressBar(document.querySelector('.progress-bar'),80);
			const changeValue = (value)=>{
				bar.setValue(value);
			}
	</script>

	<h2> set the bar value :</h2>
	<input id="valor" type="tel"/>
	<button onclick="changeValue(document.getElementById('valor').value)"> Change</button>

</body>

</html>
