<html>

<head>
	<title>Page Title</title>
	<style>
		.progress-bar {
			position: relative;
			width:300px;
			height:40px;
			border: 1px solid #000
		}

		.progress-bar-fill{
			height:100%;
			background: #59ea63;
		    transition: width 1s;
		}

		.progress-bar-value{
			position:absolute;
			width:100%;
			height: 100%;
			display:flex;
		  align-items:center;
		 justify-content:center;
		}
	</style>
</head>

<body>
	
	
	<div class="progress-bar">
		<div class="progress-bar-value"> 65% </div>
		<div class="progress-bar-fill"> </div>
	</div>
	<script>
			class ProgressBar {
					constructor(element, initialValue =0){
						this.valueElemem = element.querySelector('.progress-bar-value');
						this.fillElemem = element.querySelector('.progress-bar-fill');			
						this.setValue(initialValue);
					}

					setValue(initialValue) { 
						if(initialValue < 0){
							this.initialValue = 0;
					 	 }

						 if(initialValue > 100){ 
							 this.initialValue= 100 ; 
						}						
						
						this.value = initialValue;
						this.update();		 
					}

				update(){
					const percentage = this.value + '%';
					this.valueElemem.textContent = percentage;
					this.fillElemem.style.width =  percentage;
					
				}

			}
       
			const bar = new ProgressBar(document.querySelector('.progress-bar'),80);
	</script>
</body>

</html>
